<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dragon Treasure</title>
    <link rel="icon" type="image" href="_img/treasure.png"/>

    <link rel="stylesheet" type="text/css" href="_CSS/dragon-treasure.css">

    <script src="_JS/game.js"></script>
</head>

<body>
<div class="rounded-div">
    <div style="text-align:center;">
        <h1>Dragon's Treasure</h1>
        <!-- click to play game -->
        <img src="_img/roll_die.png" alt="dragon" class="main-image" onclick="playGame()">
    </div>
    <!-- outcome -->
    <p id="game-text"></p>
    <p id="high-score"></p>
    <p id="score"></p>
    <!-- treasure, dragon, or potion image -->
    <p id="game-image"></p>
    <!-- number of potions left -->
    <p id="inventory"></p>
</div>
</body>
</html>
